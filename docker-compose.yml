services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: kexian
      POSTGRES_PASSWORD: kexian
      POSTGRES_DB: kexian
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kexian"]
      interval: 2s
      timeout: 5s
      retries: 10

  app:
    build: .
    ports:
      - "5001:5001"
    environment:
      DATABASE_URL: postgresql://kexian:kexian@db:5432/kexian
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
