<!-- ===== Ascents Tab ===== -->
<div id="tab-ascents" class="tab-content">
    <div class="ascents-controls">
        <select id="ascents-year">
            <option value="">All Time</option>
            <option value="ytd">YTD</option>
        </select>
    </div>
    <div class="ascents-charts">
        <div class="chart-container">
            <canvas id="chart-boulders"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart-routes"></canvas>
        </div>
    </div>

    <!-- Drill-down modal -->
    <div id="ascent-detail-modal" class="modal hidden">
        <div class="modal-content ascent-detail-content">
            <h2 id="ascent-detail-title"></h2>
            <ul id="ascent-detail-list" class="ascent-detail-list"></ul>
            <div class="modal-actions">
                <button class="btn-secondary"
                    onclick="document.getElementById('ascent-detail-modal').classList.add('hidden')">Close</button>
            </div>
        </div>
    </div>
</div><!-- /tab-ascents -->
