<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climbing Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <header>
        <h1>ðŸ§— Climbing Tracker</h1>
        <p class="subtitle">Track your projects, log attempts, celebrate sends.</p>
    </header>

    <main>
        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-status="">All</button>
            <button class="filter-btn" data-status="project">Projects</button>
            <button class="filter-btn" data-status="sent">Sent</button>
            <button class="filter-btn" data-status="abandoned">Abandoned</button>
            <button class="btn-primary" id="add-route-btn">+ Add Route</button>
        </div>

        <!-- Route list -->
        <div id="routes-list" class="routes-list"></div>

        <!-- Add / Edit Route Modal -->
        <div id="route-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">Add Route</h2>
                <form id="route-form">
                    <input type="hidden" id="route-id" />
                    <label>Name *
                        <input type="text" id="route-name" required />
                    </label>
                    <label>Grade *
                        <input type="text" id="route-grade" placeholder="e.g. V7, 5.12a" required />
                    </label>
                    <label>Location
                        <input type="text" id="route-location" placeholder="e.g. Bishop, Red Rock" />
                    </label>
                    <label>Style
                        <select id="route-style">
                            <option value="boulder">Boulder</option>
                            <option value="sport">Sport</option>
                            <option value="trad">Trad</option>
                        </select>
                    </label>
                    <label>Status
                        <select id="route-status">
                            <option value="project">Project</option>
                            <option value="sent">Sent</option>
                            <option value="abandoned">Abandoned</option>
                        </select>
                    </label>
                    <label>Notes
                        <textarea id="route-notes" rows="3"></textarea>
                    </label>
                    <div class="modal-actions">
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" class="btn-secondary" id="cancel-route">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Attempt Modal -->
        <div id="attempt-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Log Attempt</h2>
                <form id="attempt-form">
                    <input type="hidden" id="attempt-route-id" />
                    <label>Date
                        <input type="date" id="attempt-date" />
                    </label>
                    <label>Result
                        <select id="attempt-result">
                            <option value="fall">Fall</option>
                            <option value="progress">Progress</option>
                            <option value="send">Send</option>
                            <option value="flash">Flash</option>
                            <option value="onsight">Onsight</option>
                        </select>
                    </label>
                    <label>Notes
                        <textarea id="attempt-notes" rows="2"></textarea>
                    </label>
                    <div class="modal-actions">
                        <button type="submit" class="btn-primary">Log</button>
                        <button type="button" class="btn-secondary" id="cancel-attempt">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/static/js/app.js"></script>
</body>

</html>
